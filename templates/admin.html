<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5" style="max-width: 800px;">
        <div class="card shadow">
            <div class="card-body">
                <div class="mb-4">
                    <a href="/logs" class="btn btn-secondary">View Logs</a>
                    <form method="post" action="/admin/logout" class="d-inline">
                        <button type="submit" class="btn btn-warning">Logout</button>
                    </form>
                </div>
                <h2 class="card-title mb-4">Admin Panel</h2>
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                {% if success %}
                <div class="alert alert-success">{{ success }}</div>
                {% endif %}
                <form method="post" action="/admin/broadcast">
                    <div class="mb-3">
                        <label class="form-label">Broadcast Message (Markdown supported)</label>
                        <textarea name="message" class="form-control" rows="5" required></textarea>
                        <small class="form-text text-muted">Use {{Student_name}} for personalization</small>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Broadcast Message</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
